    .social-icons li {

    .social-icons li a {
        font-size: 30px;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        position: relative;
        transition: 0.5s ease;
        margin: 0;
    }

    .social-icons li a:hover {
        background-image: linear-gradient(45deg, #6F1C46, #894166, #FDD1E7);
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        font-size: 40px;
    }

    .social-icons li a::before {
        content: '';
        position: absolute;
        z-index: -1;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #6F1C46, #894166, #FDD1E7);
        transform: scale(1);
        transition: 0.5s ease-in-out;
    }

    .social-icons li a:hover::before {
        transform: scale(0);
    }
</style>
